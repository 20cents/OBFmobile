<ul class="list-unstyled clearfix">
<% _.forEach(data.observations, function(observation) { %>
	<li class="pull-left shared-<%= observation.shared %>">
		<a href="#observation/<%= observation.id %>">
			<img src="images/FFFFFF-0.png" style="background-image:url('<%= observation.photos[0].url %>');" />
			<div class="status text-right">
				<span class="icon icomoon"><%= observation.shared ? 'check' : 'transmit' %></span>
			</div>
		</a>
	</li>
<% }); %>
</ul>
