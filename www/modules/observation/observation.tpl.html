<div class="header img-preview hidden-by-keyboard">
    <div class="inner">
        <span class="icon-camera material-icons">camera_alt</span>
        <% data.observation.photo.forEach(function(p){ %>
        <div>
            <img class="editor-picture-img " src=" <%= p.url %>" style="width:200px;"/>
            <button class="delete-photo-js">DELETE</button>
        </div>
        <% }); %>
        <% if(data.observation.photo.length < 3){ %>
        <form id="form-picture" method="post" action="http://localhost/DRUPAL/OBF_BACK/www/api/file-upload" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" />
            <input type="submit" value="upload file"></input>
        </form>

        <button id="take-picture" type="button" class="btn btn-link capturePhoto-js">
            <span>Prendre une photo</span>
            <span>Modifier la photo</span>
        </button>
        <% } %>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="missions">Mission</label>
            <select id="missions" name="mission" class="form-control updateMission-js">
                <% data.mission.forEach(function(m, key){ %>
                    <option value='<%= m.get('num') %>'><%= m.get('title')%></option>
                <% }); %>
            </select>
        </div>
        <div class="form-group">
            <label for="departement">DÃ©partement</label>
            <select id="departement" name="departement" class="form-control updateDept-js">
                <% data.departement.forEach(function(d, key){ %>
                    <option value='<%= d.get('code') %>'><%= d.get('title') %></option>
                <% }); %>
            </select>
        </div>
        <div class="form-group required">
            <span class="icon-field material-icons">Date</span>
            <input id="date" name="date" type="text" class="form-control" value="<%= data.observation.date %>" readonly >
        </div>
    </form>
    <div class="footer btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg cancel-js">Annuler</button>
        </div>
        <div class="btn-group form-actions" role="group">
            <input type="submit" class="btn btn-lg submit" name="Ajouter" value="Transmettre">
        </div>
    </div>
</div>
