<% if( data.observation.photos.length ) { %>
<div class="photo hidden-by-keyboard">
    <div class="inner">
        <img src="<%= data.observation.photos[0].url %>" />
    </div>
</div>
<% } %>

<% if(data.observation.photos.length < 3){ %>
<form class="add-photo-browser" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" />
    <input type="submit" value="upload file"></input>
</form>
<button type="button" class="btn btn-link btn-add-photo capturePhoto-js">
    <span>Ajouter une photo</span>
</button>
<% } %>

<form class="form-horizontal infos">
    <fieldset class="well">
        <div class="form-group">
            <label class="col-xs-1 control-label">
                <span class="icon icomoon">taxon</span>
            </label>
            <div class="col-xs-11 form-control-outer">
                <select id="missions" name="mission" class="form-control updateMission-js" placeholder="Mission / Espèce">
                    <% data.mission.forEach(function(m, key){ %>
                    <option value='<%= m.get('num') %>'>
                        <%= m.get('num') < 10 ? '0':'' %><%= m.get('num') %>. <%= m.get('title') %> / <%= m.get('taxon').title %>
                    </option>
                    <% }); %>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-1 control-label">
                <span class="icon icomoon">location</span>
            </label>
            <div class="col-xs-11 form-control-outer">
                <select id="departement" name="departement" class="form-control updateDept-js" placeholder="Département">
                    <% data.departement.forEach(function(d, key){ %>
                    <option value='<%= d.get(' code ') %>'>
                        <%= d.get('title') %>
                    </option>
                    <% }); %>
                </select>
            </div>
        </div>
    </fieldset>
    <input name="date" type="hidden" value="<%= data.observation.date %>" />
    <div class="actions">
        <button type="submit" class="btn btn-lg btn-block btn-primary"><%= i18n.t('pages.observation.btns.send') %></button>
    </div>
</form>
